  #     - Tensor Segmentation: ./mlstac/collection/tasks/TensorSegmentation.md
  #     - Tensor to Tensor: ./mlstac/collection/tasks/TensorToTensor.md
    
  #   - Multimodal:
  #     - Tensor to Text: ./mlstac/collection/tasks/TensorToText.md
